buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = "1.1.0"
group = "com.shadowhawk" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ArmorsHUDRevived"

minecraft {
    version = "1.12"
    mappings = "snapshot_20170627"
    runDir = "run"
}

litemod {
    json {
        name = "ArmorsHUDRevived"
        author = "Shadow_Hawk"
        mcversion = "1.12"
        description = "A movable HUD for armor!\n-Can be toggled in-game via the settings here or with a keybind\n-Can be adjusted to show the HUD at the top of the screen or in one of the bottom corners\n-Keybinds are off by default, but you can easily set them from the \"commands\" setting page"
    }
}

jar {
    from litemod.outputs
}